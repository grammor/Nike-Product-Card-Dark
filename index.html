<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike Product Card Dark</title>
	<link href="https://fonts.googleapis.com/css?family=Mukta:200,300,400,600,700" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">	
	<link rel="stylesheet" href="favicon.png">
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card__logo">
			<img class="logo" src="img/logo.png" alt="logo">
		</div>
		<div class="product">
			<div class="product__galery">
				<img class="product__image" src="img/Nike-SB.png">
				<ul class="select__color">
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
			<form action="#" class="product__info" method="post">
			<div class="product__title">Nike SB Stefan Janoski Max</div>
			<div class="product__subtitle">Unisex Skateboarding Shoe (Men's Sizing)</div>
			<ul class="score_label">
				<li class="score score--gold"></li>
				<li class="score score--gold"></li>
				<li class="score score--gold"></li>
				<li class="score"></li>
				<li class="score"></li>
			</ul>
			<fieldset class="product__size">
				<select name="Size" class="input_field size">
					<option value="Size">Size</option>
					<option value="39">39</option>
					<option value="40">40</option>
					<option value="41">41</option>
					<option value="42">42</option>
					<option value="43">43</option>
					<option value="44">44</option>
					<option value="45">45</option>
				</select>
				<select name="qty" class="input_field qty">
					<option value="Qty">Qty</option>
				</select>
			</fieldset>
			<button class="btn">Add to card</button>
			</form>
		</div>
		</div>
	</div>
</body>
</html>
